<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>New Contact Form Submission</title>
     <style>
         body { font-family: Arial, sans-serif; color: #333; line-height: 1.6; padding: 20px; }
         .container { border: 1px solid #ddd; padding: 20px; margin: 0 auto; max-width: 600px; background: #f9f9f9; }
         h2 { color: #555; }
         p { margin-bottom: 10px; }
         .info { border-left: 3px solid #ccc; padding-left: 10px; margin-top: 10px; }
     </style>
 </head>
 <body>
     <div class="container">
         <h2>New Contact Form Submission</h2>
         <p class="info">
           <strong>Name:</strong> {{ name }}<br>
           <strong>Email:</strong> {{ email }}<br>
           <strong>Subject:</strong> {{ subject }}<br>
         </p>
         <p>
             <strong>Message:</strong><br>
             {{ message|safe }}
         </p>

     </div>
 </body>
 </html>
